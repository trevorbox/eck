---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kibana
  namespace: {{ .Values.deploy.namespace }}
subjects:
  - kind: ServiceAccount
    name: kibana
    namespace: {{ .Values.deploy.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: oauth-proxy

